<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="author" content="Eduardo Iriarte">
    <meta name="copyright" content="Eduardo Iriarte">
    <meta name="description"
        content="Eine simple browserbasierte Version von Tetris, das mit Gesten gesteuert werden kann.">
    <meta name="keywords" content="tetris, spiel, hacker-school, berlin">

    <meta http-equiv="content-language" content="de">

    <title>Motion Tetris</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="seite">
        <h2>Spielschleife</h2>

        <article class="beschreibung">
            <p>Die Tetris Figuren bewegen sich automatisch immer nach unten. Diese Anziehungskraft soll in unsere Spielwelt eingebaut werden.</p>
            <p>
                <strong>TODO:</strong>
                Implementiere mit Hilfe der JS-Funktionen `setTimeout` oder `setInterval` eine endlose Schleife, die das Tetromino um eine Zeile nach unten schiebt.<br>
            </p>

        </article>

        <div class="container">

            <section class="spalte welt">
                <div id="welt" class="raster"></div>
            </section>

            <section class="spalte auswahl">
                <label class="eingabe-beschreibung" id="tetro-zeile">Zeile: <span></span></label>
                <br>
                <label class="eingabe-beschreibung" id="tetro-spalte">Spalte: <span></span></label>
            </section>


        </div>
    </div>

    <script src="skripte/figuren.js"></script>
    <script src="skripte/welt.js"></script>
    <script src="skripte/kollision.js"></script>
    <script src="skripte/tetromino.js"></script>
    <script src="script.js"></script>

</body>

</html>
